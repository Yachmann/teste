

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>
<!-- CRIANDO AS NOTAS -->
<ion-content>
  <ion-item>
    <ion-label position="floating">Title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Content</ion-label>
    <ion-textarea [(ngModel)]="content"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Category</ion-label>
    <ion-input [(ngModel)]="category"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="createNote()">Save Note</ion-button>

    <!-- Exibindo a lista de notas -->
    <ion-list>
      <ion-item *ngFor="let note of notes">
        <ion-label>
          <h2>{{ note.title }}</h2>
          <p>{{ note.content }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

</ion-content>
